{% extends "base.html" %}
{% block body %}
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">{{ guild.name }} - {{ guild.guild_id }}<h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Messages
      </div>
      <div class="panel-body">
        <figure>
          <embed type="image/svg+xml" src="/guilds/{{ guild.guild_id }}/stats/messages.svg" height=800 width=1700 />
        </figure>
      </div>
    </div>
  </div>
</div>
{% endblock %}
