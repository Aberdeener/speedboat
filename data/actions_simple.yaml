CHANNEL_CREATE:
  emoji: pen_ballpoint
  format: 'channel {e.mention} was created'

CHANNEL_DELETE:
  emoji: wastebasket
  format: 'channel #{e.name} was deleted'

GUILD_BAN_ADD:
  emoji: rotating_light
  format: '{e.user} (`{e.user.id}`) was banned'

GUILD_SOFTBAN_ADD:
  emoji: rotating_light
  format: '{e.user} (`{e.user.id}`) was soft-banned by **{actor}**: `{reason}`'

GUILD_TEMPBAN_ADD:
  emoji: rotating_light
  format: '{e.user} (`{e.user.id}`) was temp-banned until {expires} by **{actor}**: `{reason}`'

GUILD_BAN_ADD_REASON:
  emoji: rotating_light
  format: '{e.user} (`{e.user.id}`) was banned by **{actor}**: `{reason}`'

GUILD_BAN_REMOVE:
  emoji: rotating_light
  format: '{e.user} (`{e.user.id}`) was unbanned'

GUILD_MEMBER_ADD:
  emoji: inbox_tray
  format: '{e.user} (`{e.user.id}`) joined the server{new}'

GUILD_MEMBER_REMOVE:
  emoji: outbox_tray
  format: '{e.user} (`{e.user.id}`) left (or was kicked from) the server'

GUILD_MEMBER_KICK:
  emoji: boot
  format: '{e.user} (`{e.user.id}`) was kicked from the server by **{actor}**: `{reason}`'

GUILD_MEMBER_ROLES_ADD:
  emoji: key
  format: "{e.user} (`{e.user.id}`) was given the role **{role.name}**"

GUILD_MEMBER_ROLES_RMV:
  emoji: key
  format: "{e.user} (`{e.user.id}`) was removed from the role **{role.name}**"

GUILD_MEMBER_AVATAR_CHANGE:
  emoji: camera
  format: '{e.user} (`{e.user.id}`) changed their avatar'

GUILD_ROLE_CREATE:
  emoji: pen_ballpoint
  format: 'role {e.role} was created'

GUILD_ROLE_DELETE:
  emoji: wastebasket
  format: 'role {pre_role} was deleted'

ADD_NICK:
  emoji: name_badge
  format: '{e.user} (`{e.user.id}`) added a nickname `{nickname}`'

RMV_NICK:
  emoji: name_badge
  format: '{e.user} (`{e.user.id}`) removed their nickname `{nickname}`'

CHANGE_NICK:
  emoji: name_badge
  format: '{e.user} (`{e.user.id}`) changed their nick from `{before}` to `{after}`'

CHANGE_USERNAME:
  emoji: name_badge
  format: '{before} (`{e.user.id}`) changed their username to `{after}` ({e.guild_id})'

MESSAGE_EDIT:
  emoji: pencil
  format: "{e.author} (`{e.author.id}`) edited their message in **{e.channel}**:\n**B:** {before}\n**A:** {after}"

MESSAGE_DELETE:
  emoji: wastebasket
  format: "{author} (`{author.id}`) deleted their message in **{channel}**:\n{msg}"

MESSAGE_DELETE_BULK:
  emoji: wastebasket
  format: "{count} messages were deleted from **{channel}** (<{log}>)"

VOICE_CHANNEL_JOIN:
  emoji: telephone
  format: "{e.user} (`{e.user.id}`) joined voice channel **{e.channel}**"

VOICE_CHANNEL_LEAVE:
  emoji: telephone
  format: "{e.user} (`{e.user.id}`) left voice channel **{channel}**"

VOICE_CHANNEL_MOVE:
  emoji: telephone
  format: "{e.user} (`{e.user.id}`) moved voice channels from **{before_channel}** to **{e.channel}**"

COMMAND_USED:
  emoji: wrench
  format: "{e.author} (`{e.author.id}`) used the command: `{e.content}` in **{e.channel}**"

SPAM_DEBUG:
  emoji: helmet_with_cross
  format: "{v.member} (`{v.member.id}`) violated {v.label}: {v.msg}"
